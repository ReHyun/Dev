<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  h1 {
    font-size: 40px;
  }

  form {
    text-align: center;
  }

  ul {
    list-style: none;
  }

  li {
    margin: 20px;
    font-size: 20px;
    font-weight: bold;
    display: flex;
    height: 50px;
  }

  label {
    text-align: right;
    width: 200px;
  }

  input {
    margin-left: 50px;
    width: 300px;

  }

  .checkbox {
    width: 20px;
    height: 20px;
  }

  button {
    width: 300px;
    height: 50px;
  }
</style>
<script defer src="regist.js"></script>

<body>
  <h1><b> 회원 가입 </b></h1>
  <form>
    <ul>
      <li>
        <label> 아이디 </label>
        <input type="text" placeholder="4~15자리의 영문과 숫자로 입력" id="id">
      </li>
      <li>
        <label> 이메일 </label>
        <input type="text" id="email">
      </li>
      <li>
        <label> 비밀번호 </label>
        <input type="password" id="password">
      </li>
      <li>
        <label> 비밀번호 확인 </label>
        <input type="password" id="password-check">
      </li>
      <li>
        <label> 메일링 수신 </label>
        <input type="checkbox" class="checkbox" id="check-yes">
        <label value="yes"> 예 </label>
        <input type="checkbox" class="checkbox" id="check-no">
        <label value="no"> 아니오 </label>
      </li>
    </ul>
    <button id="regist"> 가입하기 </button>
    <button id="cancel"> 취소 </button>
  </form>

</body>

</html>
